<head>
    
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
   <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div style="position: relative; display: inline-block;" class="canvas">
        <div style="position: absolute; display: flex; align-items: center; width: 100%; padding: 20px;" class="health-bar-container">
            <!--Player health-->
            <div style=
            "position: relative; 
            height: 30px; 
            width: 100%;
            background-color: red;
            display: flex;
            justify-content: flex-end;
            border-bottom: 5px wheat solid;
            border-left: 5px wheat solid;
            border-top: 5px wheat solid;
            "
            >
                <div style=
                    "background-color: rgb(87, 175, 207); 
                    height: 20px;
                    width: 100%;
                    padding-top: 5px;
                    " 
                    id="playerHealth"
                    class="player-health-bar">
                </div>
            </div>

            <!--Timer-->

            <div 
            id="timer" 
                style=
                "background-color: black; 
                color: wheat;
                width: 100px; 
                height: 50px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 5px wheat solid;
                ">
                60
            </div>

            <!-- Enemy health-->

            <div 
            style=
            "position: relative; 
            height: 30px; 
            width: 100%;
            background-color: red;
            border-bottom: 5px wheat solid;
            border-right: 5px wheat solid;
            border-top: 5px wheat solid;
            "
            
            >
                <div 
                id="enemyHealth"
                style=
                    "background-color: rgb(87, 175, 207);
                    height: 20px;
                    " 
                class="enemy-health-bar">
                </div>
            </div>
        </div>
        <div 
        style=
        "color: beige;
        position: absolute; 
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: none;
        font-size: 50px;
        " 
        id="displayOutcome">
        tie
        </div>
       <button 
       id="rematchButton" 
       style="
       display: none;
       position: absolute;
       top: 20%;
       right:400px;
       ">
            Rematch
       </button>
        <canvas></canvas>
    </div>
</body>
